<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Map Route Selector</title>
    <!-- Include Leaflet CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Shortest Route Finder</h1>
        <div class="selectors">
            <label for="origin"><i class="fa-solid fa-route size-2xl"></i>  Shortest Router Finder</label>
            <select id="origin">
                <option value="" disabled selected>Select your origin</option>
            </select>

            <label for="destination">Select Destination:</label>
            <select id="destination">
                <option value="" disabled selected>Select your destination</option>
            </select>

            <button id="findRouteBtn">Find Shortest Route</button>
        </div>
        <div id="result" class="result"></div>
        <div id="map" class="map"></div>
    </div>
    
    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
